<ion-app>
  <div *ngIf="user !== null">
    <ion-menu side="start" type="push" contentId="main">
      <ion-content overflow="false">
        <div class="container ion-padding sesion-container">
          <ion-avatar slot="end" class="ion-padding-end">
            <img src="{{ user?.photo }}">
          </ion-avatar>
          <ion-label>{{ user?.userName }}</ion-label>
        </div>
        <div id="list-container">
          <ion-menu-toggle>
            <ion-list lines="none">
              <ion-item>
                <ion-icon name="car-sport-outline"></ion-icon>Mis viajes
              </ion-item>
              <ion-item>
                <ion-icon name="card-outline"></ion-icon>Mi billetera
              </ion-item>
              <ion-item routerLink="../help">
                <ion-icon name="help-outline"></ion-icon>Ayuda
              </ion-item>
              <ion-item>
                <ion-icon name="checkmark-circle-outline"></ion-icon>Centro de seguridad
              </ion-item>
              <ion-item routerLink="../contact">
                <ion-icon name="call-outline"></ion-icon>Contacto DuocDriver
              </ion-item>
            </ion-list>
          </ion-menu-toggle>
        </div>
      </ion-content>
    </ion-menu>
  </div>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
