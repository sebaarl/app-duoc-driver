<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-padding-start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" class="ion-padding-end">
      <ion-button [routerLink]="['/noaccount']">Inicio</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div id="header">
    <h1>Inicio de sesión</h1>
  </div>
  <form #miformulario="ngForm" id='form' align='center' (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type=text name="email" required [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type=password name="password" required [(ngModel)]="password"></ion-input>
    </ion-item>
    <div class="ion-margin-top">
      <a routerLink="../forgetpassword">Olvidaste tu contraseña?</a>
    </div>
    <ion-button type="submit" color="danger" fill="outline">Iniciar sesión</ion-button>
    <p>Aún no estás registrado?</p>
    <ion-button color="primary" fill="outline" [routerLink]="['/register']">Registrate Aquí</ion-button>
  </form>
</ion-content>
