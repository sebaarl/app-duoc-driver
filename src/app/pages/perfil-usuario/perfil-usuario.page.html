<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-padding-start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" class="ion-padding-end">
      <ion-button [routerLink]="['/home']">Inicio</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-card>
      <ion-item>
        <img src="https://cdn-icons-png.flaticon.com/512/219/219983.png" alt="">
      </ion-item>
      <ion-card-content>
        <h4>Nombre:</h4>
        <h5>{{ user?.userName }}</h5>
        <h4>Correo Electrónico:</h4>
        <h5>{{ user?.userEmail }}</h5>
        <h4>Teléfono:</h4>
        <h5>+(56) {{ user?.userPhone }}</h5>
        <h4>Cuenta creada en:</h4>
        <h5>{{ user?.createdAt | date }}</h5>
        <div align="center">
          <ion-button class="edit-button" color="primary" [routerLink]="['/crear-viaje']" fill="outline">
            Editar perfil
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
