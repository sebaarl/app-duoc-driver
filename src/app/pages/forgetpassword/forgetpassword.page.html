<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-padding-start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" class="ion-padding-end">
      <ion-button routerLink="../home">Inicio</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div id="header">
    <h1>Restablecer contraseña</h1>
  </div>
  <form #forgetform="ngForm" align="center">
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type=text name="email" required [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-button type="submit" shape="round" color="danger" (click)=resetPassword()>
      Enviar enlace
    </ion-button>
  </form>
  <p style="text-align: center;">Por favor ingrese su correo electrónico, se le enviará un enlace para poder restablecer su contraseña</p>
</ion-content>
<app-piepagina></app-piepagina>
