<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-padding-start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" class="ion-padding-end">
      <ion-button routerLink="../home">Inicio</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div id="header">
    <h1>Crea tu cuenta</h1>
  </div>
  <form id='form' align='center'>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type=text name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type=text name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type=password name="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Repite contraseña</ion-label>
      <ion-input type=password name="password"></ion-input>
    </ion-item>
    <ion-button type="submit" shape="round" color="danger">
      Registrate
    </ion-button>
  </form>
</ion-content>
