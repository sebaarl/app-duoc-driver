<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-padding-start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" class="ion-padding-end">
      <ion-button [routerLink]="['/home']">Inicio</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div id="header">
    <h1>Crea una viaje</h1>
  </div>
  <form #createTripform="ngForm" id='form' align='center' (ngSubmit)="createTrip()">
    <ion-item>
      <ion-label position="floating">Dónde inicia el viaje?</ion-label>
      <ion-input type="text" [(ngModel)]="start" name="start" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Hacia dónde vas?</ion-label>
      <ion-input type="text" [(ngModel)]="end" name="end" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Asigna un valor a tu viaje</ion-label>
      <ion-input type="number" [(ngModel)]="prices" name="prices" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Capacidad del vehiculo?</ion-label>
      <ion-input type="number" [(ngModel)]="capacity" name="capacity" required></ion-input>
    </ion-item>
    <ion-button type="submit" color="danger" class="ion-margin-top">Crear viaje</ion-button>
  </form>
</ion-content>
